<div class="container-fluid">
      <div class="row" id="contacts">
          
            <div class="col-xs-12 col-sm-12 col-md-12 text-center" style="margin-top: 5%">
                <h1 class="head-one">contacts</h1>                          
            </div>
            
         <div class="col-md-4 col-md-offset-1 col-sm-9 col-sm-offset-1 col-xs-12" style="float: left"> 
             <div class="col-xs-12 col-sm-12 col-md-12 text-center" >
                <p style="">
                Please feel free to reach out to me if you have any questions, comments of offers.
                </p>
                <h2 class="head-two" style="margin-top: 20px; margin-bottom: 20px">CONTACT INFORMATION</h2>
             </div>
                
            
             <div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 40px">
                <ul>
                    <li><img class="con-icons" src="asset/img/contact/location.png" alt="location"> Boise ID USA</li>
                    <li><img class="con-icons" src="asset/img/contact/email.png" alt="location"> radkovsn@gmail.com</li>
                    <li><img class="con-icons" src="asset/img/contact/phone.png" alt="location"> (208) 283-9080</li>
                </ul>
             </div>
             
             <div class="col-md-12 col-sm-12 col-xs-12 text-center" style="margin-bottom: 50px;">
                <div class="soc-icons center-block" ng-repeat="soclink in $ctrl.socialLinks">
                     <a href={{soclink.url}} target="_blank">
                     <img class="img-responsive" title= {{soclink.title}} ng-src="asset/img/social/{{soclink.img}}" alt={{soclink.title}}>
                     </a>
                </div>
             </div>
       </div>    
            <!-- CONTACT FORM -->
       <div class="col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1" style="margin-bottom: 100px"> 
         <form action="https://formspree.io/radkovsn@gmail.com" class="form-horizontal" role="form" method="post">
                    
                    <div class="form-group">
                       <label for="name">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Name" id="name" required>
                    </div>
                      
                    <div class="form-group">
                       <label for="email">Email Address</label>
                       <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required>
                    </div>
       
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" rows="4" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    
                    <input type="text" name="_gotcha" style="display:none" />

                    <div class="form-group">
                        <button id="submit" name="submit" type="submit" value="Send" class="btn btn-primary" >SEND</button>
                    </div>
           </form>
    </div>
  </div>
</div>
