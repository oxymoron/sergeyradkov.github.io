<div class="container-fluid" id="portfolio">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 text-center">
            <h1 class="head-one">portfolio</h1>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center" style="margin-bottom: 50px">
                <div class="work" ng-repeat="work in $ctrl.works">
                <a href={{work.url}} target="_blank">
                <img title= {{work.title}} ng-src={{work.img}} alt={{work.title}}>
                </a>   
                </div>
            </div>
        </div>
    </div>
</div>
