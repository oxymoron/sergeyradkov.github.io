<div class="container-fluid" id="portfolio">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 text-center">
            <h1 class="head-one">portfolio</h1>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1">
            <div class="col-xs-12 col-sm-12 col-md-12 text-center" style="margin-bottom: 50px">
                <div class="project" ng-repeat="project in $ctrl.projects">
                    <img title= {{project.title}} ng-src='asset/img/project/{{project.img}}' alt={{project.title}}>
                    <div class="pjlx" role="group">
                        <p class="pjdes">{{project.des}}</p>
                        <a href="{{project.url}}" target="_blank"><p class="pjlink">demo</p></a>
                        <a href="{{project.github}}" target="_blank"><p class="pjlink">github</p></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
